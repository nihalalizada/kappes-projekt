version: '3'
services:
  www:
    depends_on:
      - db
    build: #image war nicht genug, da mysqli nicht automatisch installiert deswegen Dockerfile erstellt
      context: .
      dockerfile: Dockerfile
    ports:
      - 5000:5000
  db:
    image: mysql:latest
    container_name: db
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE="php_docker"
      - MYSQL_USER="user" #Username
      - MYSQL_PASSWORD="test" #password
      - MYSQL_ROOT_PASSWORD="test"
    volumes:
      - "./db:/docker-entrypoint-initdb.d" #speichern der Eintr√§ge
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    ports:
      - 9001:80 #:9001 myphp login page aufrufbar
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
